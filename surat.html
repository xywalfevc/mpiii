<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surat untuk piii</title>
    <link rel="stylesheet" href="ayam.css" />
    <style>
      /* biar player ga keliatan */
      #player { display: none; }

      /* tombol musik */
      #musicButton {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: #ffffff10;
        color: white;
        border: 1px solid white;
        border-radius: 8px;
        cursor: pointer;
        z-index: 9999;
        font-weight: bold;
        backdrop-filter: blur(5px);
      }
      #musicButton:hover { background-color: #ffffff30; }
    </style>
  </head>
  <body>
    <!-- üå∏ container bunga -->
    <div class="flowers-container"></div>

    <div class="intro" id="introText">
      hi piii, pilih emoji yang menggambarkan suasana hati kamu sekarang.
      setelah dipilih, hasilnya gabisa dirubah ya!
      berbeda pilihan beda hasil :p
    </div>

    <div class="emoji-buttons">
      <button class="btn" onclick="showLetter()">‚ù§Ô∏è</button>
      <button class="btn2" onclick="showLetter()">üò≠</button>
    </div>

    <div class="letter" id="letterBox">
      <p id="typedText"></p>
      <img src="ttd.gif" alt="Signature" class="signature" />
    </div>

    <!-- üîä tombol musik -->
    <button id="musicButton" disabled>Click me üíó</button>

    <!-- üå∏ Script bunga -->
    <script>
      function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.querySelector(".flowers-container").appendChild(flower);
        setTimeout(() => flower.remove(), 10000);
      }
      setInterval(createFlower, 800);
    </script>

    <!-- ‚úçÔ∏è Script surat typewriter -->
    <script>
      const message = 
"Piixiie,\n" +
"Hari itu, di sebuah map rusuh bernama Salon de Fiesta, takdir kita bertemu tanpa rencana walaupun ada emot T_T. Aku masih ingat kata-katamu ‚Äî kalau bukan karena pertemuan itu, mungkin Roblox sudah kau tinggalkan. Tapi ternyata semesta punya cara lucu untuk mempertemukan dua jiwa yapper dan kocak.\n\n" +

"Sejak hari itu, sudah 32 hari kita saling kenal. Dari sekadar mabar Roblox, sampai kini suara kita saling menyapa lewat Discord di malam-malam panjang. Kita tertawa bersama, kadang diam saat sedih, kadang marah pada dunia, kadang bahagia berlebihan. Hidupmu, Piixiie, adalah campuran nada senang, sedih, tawa, dan tangis ‚Äî seperti suara ayam yang tak pernah bosan kudengar.\n\n" +

"Dan aku, Luxxalf, hanya ingin bilang:\n" +
"jangan pernah benci pada dirimu sendiri. Kau terlalu berharga untuk dilukai oleh pikiranmu sendiri. Sayangi dirimu, cintai dirimu lebih dari kemarin, lebih dari sebelumnya, lebih dari yang bisa kubilang dengan kata-kata. Karena buat aku, Piixiie selalu tuan putri yang imut, kuat, dan berhak atas kebahagiaan yang indah.\n\n" +

"Tak apa kalau hari-hari tidak selalu mulus. Tak apa kalau kita sekarang jarang main Roblox lagi. Yang penting, senyamanmu saja. Karena yang paling penting adalah kamu tetap bertahan, tetap semangat, dan terus berjalan ke depan.\n\n" +

"Dan kalau dunia terasa terlalu berat, ingatlah ‚Äî aku ada di sini. Aku Luxxalf, akan menemani, mendengar, dan tetap ada, kapan pun kau butuh.\n\n" +

"Piixiie, semoga kau selalu mencintai dirimu setulus ayam yang menghargai setiap detik sebelum dipotong.\n\n" +

"Dengan bodoh,\n" +
"Luxxalf.\n\n" +

"ajg gw bikin ini 14 jam";


      function showLetter() {
        document.getElementById("introText").style.opacity = 0;
        document.querySelector(".btn").style.display = "none";
        document.querySelector(".btn2").style.display = "none";

        setTimeout(() => {
          const letterBox = document.getElementById("letterBox");
          const typedText = document.getElementById("typedText");
          letterBox.style.display = "block";
          let i = 0;

          function typeWriter() {
            if (i < message.length) {
              typedText.innerHTML += message.charAt(i);
              i++;
              letterBox.scrollTop = letterBox.scrollHeight; // auto scroll isi surat
              setTimeout(typeWriter, 30);
            }
          }
          typeWriter();
        }, 600);
      }
    </script>

    <!-- üéµ Script musik -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      let player;
      const startTime = 42;   // mulai 0:42
      const endTime = 251;    // selesai 4:11

      window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: 'Z6kAi9mNqd8',
          playerVars: {
            autoplay: 0,
            start: startTime,
            end: endTime,
            controls: 0,
            loop: 1,
            playlist: 'Z6kAi9mNqd8'
          },
          events: {
            onReady: () => {
              const btn = document.getElementById('musicButton');
              btn.disabled = false;
              btn.innerText = "Click me üíó";
            },
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(startTime);
              }
            }
          }
        });
      };

      document.getElementById('musicButton').addEventListener('click', () => {
        if (player) {
          player.playVideo();
          document.getElementById('musicButton').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
